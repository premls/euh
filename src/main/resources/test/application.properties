# DataSource
spring.datasource.url=jdbc:hsqldb:file:~/hsql/euh.lck
#spring.datasource.url=jdbc:hsqldb:mem:euh
spring.datasource.username=sa
spring.datasource.validationQuery = SELECT 1

# Hibernate
spring.jpa.database: HSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.hibernate.naming-strategy = = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.driver=org.hsqldb.jdbcDriver

#If DB needs to be queried 
spring.launch.db_manager=false
